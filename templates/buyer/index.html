{% extends 'buyer/base.html' %} {% block content %}
<div class="container-fluid">
  <div class="container">
    <div class="d-flex justify-content-center flex-wrap mb-5 pt-4">
      {% for product in product %}
      <div class="row">
        <div class="col-md-5 m-3">
          <div class="card shadow" style="width: 300px;">
            <img
              src="{{product.image.url}}"
              alt=""
              width="300px"
              height="250px"
              id="images"
            />  
            <div class="card-body">
              <h5 class="card-title">{{ product.name }}</h5>
              <p class="card-text">{{product.price}}</p>
              <a href="#" class="btn btn-primary">Add Order</a>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock content %}
